<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols|Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <!-- <div class="skillBox"> -->
                <div class="title">
                    <span class="titleText">My Skills</span>
                    <a href="welcome.html">
                        <span class="material-symbols-outlined">
                        close
                        </span>
                    </a>
                </div>
                <div class="content">
                    <div class="inputSkill">
                        <div class="skillAdd">
                            <span class="skillHead">
                                Enter skills  
                            </span>
                            <form action="index.html" method="post">
                                <input type="text" placeholder="write here ...">
                            </form>
                        </div>
                        <button class="btnAdd">+</button>
                    </div>
                    <div class="skillContainer">

                    </div>
                    <p>add up to 10 skills. Reorder your skills by dragging tags to a new position. Remove skills by deleting tags</p>
                    <div class="btns">
                        <form action="thankyou.html">
                            <button type="submit">Save</button>
                            <button type="reset">Cancel</button>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
