<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://use.fontawsome.com/f59bcd8580.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img src="images/login.webp" class="img-fluid" style="min-height:100%"/>
            </div>
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3">Login Form</h3>
                <div class="form-style">
                   
                        <div class="form-group pb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" id="InputUsername" aria-describedby="usernameHelp">
                        </div>
                        <div class="form-group pb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control" id="InputPassword">
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="rememberMe" value=""/>
                                <span class="pl-2 font-weight-bold">Remember Me</span>
                            </div>
                            <div><a href="#">Forgot Password?</a></div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2" id="submitBtn">Log In</button>
                        </div>
                   
                    <div class="sideline">OR</div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2">
                            <i class="fa fa-facebook" aria-hidden="true"></i> Log In With Facebook
                        </button>
                    </div>
                    <div class="pt-4 text-center">
                        Get Members Benifit. <a href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
